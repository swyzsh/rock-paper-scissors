<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
  </head>
  <body id="main-back" class="prevent-select">
    <header>
      <div>
        <img src="./metadata/index-pointing-at-the-viewer_medium-light-skin-tone_1faf5-1f3fc_1f3fc.png" alt="You">
        <span id="win-count">0</span>
      </div>
      <div>
        <img src="./metadata/moai_1f5ff.png" alt="Draw">
        <span id="draw-count">0</span>
      </div>
      <div>
        <img src="./metadata/alien-monster_1f47e.png" alt="Bot">
        <span id="loss-count">0</span>
      </div>
    </header>
    <main>
      <div id="bot-container">
        <img id="bot-default-hand" src="./metadata/defaultHand/waving-hand_medium-light-skin-tone_1f44b-1f3fc_1f3fc.png" alt="defaultHand" style="display: block;">
        <img id="bot-rock-hand" src="./metadata/rock.png" alt="rockHand" style="display: none;">
        <img id="bot-paper-hand" src="./metadata/paper.png" alt="paperHand" style="display: none;">
        <img id="bot-scissor-hand" src="./metadata/scissors.png" alt="scissorHand" style="display: none;">
      </div>
      <div id="user-container">
        <img id="rock-hand" class="not-selected-hand" src="./metadata/rock.png" alt="rockHand">
        <img id="paper-hand" class="selected-hand" src="./metadata/paper.png" alt="paperHand">
        <img id="scissor-hand" class="not-selected-hand" src="./metadata/scissors.png" alt="scissorHand">
      </div>
      <div id="start-container">
        <div class="pointers">
          <img src="./metadata/pointerHand/backhand-index-pointing-right_dark-skin-tone_1f449-1f3ff_1f3ff.png">
          <img src="./metadata/pointerHand/backhand-index-pointing-right_medium-dark-skin-tone_1f449-1f3fe_1f3fe.png">
          <img src="./metadata/pointerHand/backhand-index-pointing-right_medium-skin-tone_1f449-1f3fd_1f3fd.png">
          <img src="./metadata/pointerHand/backhand-index-pointing-right_medium-light-skin-tone_1f449-1f3fc_1f3fc.png">
          <img src="./metadata/pointerHand/backhand-index-pointing-right_light-skin-tone_1f449-1f3fb_1f3fb.png">
        </div>
        <button id="start-button">Shoot!</button>
        <div class="pointers">
          <img src="./metadata/pointerHand/backhand-index-pointing-left_light-skin-tone_1f448-1f3fb_1f3fb.png">
          <img src="./metadata/pointerHand/backhand-index-pointing-left_medium-light-skin-tone_1f448-1f3fc_1f3fc.png">
          <img src="./metadata/pointerHand/backhand-index-pointing-left_medium-skin-tone_1f448-1f3fd_1f3fd.png">
          <img src="./metadata/pointerHand/backhand-index-pointing-left_medium-dark-skin-tone_1f448-1f3fe_1f3fe.png">
          <img src="./metadata/pointerHand/backhand-index-pointing-left_dark-skin-tone_1f448-1f3ff_1f3ff.png">
        </div>
      </div>
    </main>
    <footer>
      <div id="trademark-container">
        <div class="actions-container-1">
          <span>Swyzsh's</span>
          <div>
            <img id="twitter-btn" class="socials" src="./metadata/twitter-ios-icon.png" alt="Twitter">
            <img id="github-btn" class="socials" src="./metadata/github-ios-icon.png" alt="Github">  
          </div>
          </div>
        <div class="actions-container-2">
          <img id="settings-btn" class="settings" src="./metadata/settings-ios-icon.png" alt="Settings">  
        </div>
      </div>
      <div id="reset-container">
        <img src="./metadata/counterclockwise-arrows-button_1f504.png" alt="Reset">
        <span>Reset?</span>
      </div>
    </footer>
  </body>
</html>
