<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js"></script>
  </head>
  <body>
    <header>
      <div>
        <img src="./metadata/index-pointing-at-the-viewer_medium-light-skin-tone_1faf5-1f3fc_1f3fc.png" alt="You">
        <span id="win-count">9</span>
      </div>
      <div>
        <img src="./metadata/moai_1f5ff.png" alt="Draw">
        <span id="draw-count">2</span>
      </div>
      <div>
        <img src="./metadata/alien-monster_1f47e.png" alt="Bot">
        <span id="loss-count">6</span>
      </div>
    </header>

    <footer>
      <div id="trademark-container">
        <span>Swyzsh's</span>
        <button id="twitter-btn">twitter</button>
        <button id="github-btn">github</button>
      </div>
      <div id="reset-container">
        <img src="" alt="Reset">
        <span>Reset?</span>
      </div>
    </footer>
  </body>
</html>
